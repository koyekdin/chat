<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Group Chat</title>
    <style>
        /* CSS ‡¶ï‡ßã‡¶° */
        body {

            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        #nickname-setup {
            text-align: center;
            padding-bottom: 20px;
        }

        #nickname-input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }

        #join-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #join-button:hover {
            background-color: #0056b3;
        }

        #chat-window {
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .message strong {
            font-weight: bold;
            color: #333;
        }
        
        #message-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="nickname-setup">
            <h2>‡¶®‡¶ø‡¶ï‡¶®‡ßá‡¶Æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶® üöÄ</h2>
            <input type="text" id="nickname-input" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ï‡¶®‡ßá‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." maxlength="20">
            <button id="join-button">‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶¶‡¶ø‡¶®</button>
        </div>

        <div id="chat-window">
            <h3>Anonymous Group Chat</h3>
            <div id="messages">
                </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." disabled>
                <button id="send-button" disabled>‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript ‡¶ï‡ßã‡¶°
        let nickname = '';
        const nicknameSetup = document.getElementById('nickname-setup');
        const chatWindow = document.getElementById('chat-window');
        const nicknameInput = document.getElementById('nickname-input');
        const joinButton = document.getElementById('join-button');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');

        // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶¶‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        joinButton.addEventListener('click', () => {
            const inputName = nicknameInput.value.trim();
            if (inputName) {
                nickname = inputName;
                nicknameSetup.style.display = 'none';
                chatWindow.style.display = 'block';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                displaySystemMessage(`${nickname} ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§`);
            } else {
                alert('‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡ßà‡¶ß ‡¶®‡¶ø‡¶ï‡¶®‡ßá‡¶Æ ‡¶¶‡¶ø‡¶®‡•§');
            }
        });

        // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï-‡¶è‡¶®‡ßç‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá)
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && nickname) {
                // ‡¶è‡¶ü‡¶ø ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶´‡ßç‡¶∞‡¶®‡ßç‡¶ü-‡¶è‡¶®‡ßç‡¶°‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶® ‡¶ï‡¶∞‡¶¨‡ßá
                // ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø WebSocket ‡¶¨‡¶æ Fetch API ‡¶ï‡¶≤ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§
                displayMessage(nickname, messageText);
                messageInput.value = ''; // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶®‡¶ø‡¶ö‡ßá ‡¶ï‡¶∞‡ßÅ‡¶®
            }
        }

        // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶®‡ßá‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function displayMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messagesContainer.appendChild(messageElement);
        }

        // ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶®‡ßá‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: '‡¶Ö‡¶Æ‡ßÅ‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá‡¶õ‡ßá')
        function displaySystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.style.textAlign = 'center';
            messageElement.style.fontStyle = 'italic';
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
        }

        // ‡¶™‡¶æ‡¶†‡¶æ‡¶® ‡¶¨‡¶æ‡¶ü‡¶® ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        sendButton.addEventListener('click', sendMessage);

        // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
